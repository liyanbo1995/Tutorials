<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework2-Simple calculator</title>
    <link rel="stylesheet" href="style.css" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            
        </div>
    <button class="calculator-grid_deleteAll">C</button>
    <button class="span-two calculator-grid_delete">DEL</button>
    <button class="operation">รท</button>
    <button class="number">7</button>
    <button class="number">8</button>
    <button class="number">9</button>
    <button class="operation">*</button>
    <button class="number">4</button>
    <button class="number">5</button>
    <button class="number">6</button>
    <button class="operation">-</button>
    <button class="number">1</button>
    <button class="number">2</button>
    <button class="number">3</button>
    <button class="operation">+</button>
    <button class="span-two number">0</button>
    <button class="number">.</button>
    <button class="calculator-grid_equal">=</button>
    </div>
</body>
</html>
